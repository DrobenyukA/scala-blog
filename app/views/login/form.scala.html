@()(implicit request: RequestHeader)

@base("-> Login", request) {
    @defining(play.core.PlayVersion.current) { version =>
        <div class="login">

            <form class="form-signin text-center" method="post" action="@routes.AuthController.login">
                @helper.CSRF.formField
                <img class="mb-4" src="@routes.Assets.versioned("images/scala-icon.png")" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="login" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                <div class="text-center mt-4 mb-4">
                    <a href="@routes.AuthController.renderRegistrationForm">Register</a>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>

        </div>
    }
}
